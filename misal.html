<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halaman Kedua</title>
  <style>
    body {
      background-color: #ffc0cb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      color: white;
      position: relative;
    }
    #question {
      font-size: 36px;
      margin-bottom: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
    }
    .options {
      display: flex;
    }
    .option {
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .option:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      animation: float 2s ease-in-out infinite;
    }

    #other-website-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #d7f2ff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif; /* Tambahkan font-family */
      font-size: 16px; /* Tambahkan ukuran font */
      color: #333; /* Ganti warna teks */
      text-decoration: none; /* Hilangkan dekorasi teks */
      transition: background-color 0.3s ease; /* Animasi perubahan warna latar belakang */
    }

    #other-website-btn:hover {
      background-color: hwb(0 67% 9%); /* Ganti warna latar belakang saat dihover */
    }
  </style>
</head>
<body>
  <div id="question">Will u be my valentine?</div>
  <div class="options">
    <div class="option" onclick="choose('yes')">Yes</div>
    <div class="option" onclick="choose('no')">No</div>
  </div>

  <a id="other-website-btn" href="https://bruhmate123.github.io/jhdhdshha-website/" target="_blank">I have something to say..</a>

  <script>
    function choose(answer) {
      if (answer === 'yes') {
        const emojis = ['ğŸ§', 'ğŸ§¸', 'ğŸ‰', 'ğŸ­', 'ğŸ€', 'ğŸ¤', 'ğŸ«§', 'ğŸª'];
        const time = 100;

        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const emoji = document.createElement('span');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.classList.add('emoji');
            emoji.style.top = `${Math.random() * 100}vh`;
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.fontSize = `${Math.random() * 30 + 10}px`;
            document.body.appendChild(emoji);

        alert("THHANKYOUUUUUUU BABBYYY");
      } else {
        alert("theres no answer babe kiwkiw");
      }
    }
  </script>
</body>
</html>
